      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>React App</title>

    <!-- <title>React App - Dark Theme</title>

    Darkly theme for dark background and light text -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom font (optional) -->
    <link href="//db.onlinewebfonts.com/c/f21923cb0f60b46d41a66875255790b3?family=NHaasGroteskDSPro-65Md" rel="stylesheet" type="text/css" />
    
    <!-- Force a dark background and light text -->
    <style>
      body, html {
        background-color: #1c1c1c !important; /* Dark background */
        color: #f8f9fa !important; /* Light text color */
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
    
      h1, h2, h3, h4, h5, h6, p, th, td, a, .table {
        color: #f8f9fa !important; /* Ensure text is white for better contrast */
      }
    
      .navbar {
        background-color: #343a40 !important; /* Dark navbar */
      }
    
      .btn {
        background-color: #28a745 !important; /* Bootstrap's success green */
        color: white !important; /* Light text on buttons */
      }
    
      .card {
        background-color: #2d2d2d !important; /* Darker card background */
        color: #f8f9fa !important; /* Light text for cards */
      }
    </style>
    
    




  </head>
